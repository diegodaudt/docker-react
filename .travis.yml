language: generic
sudo: required
services:
    - docker

before_install:
    - docker build --tag diegodaudt/docker-react -f Dockerfile.dev .
    
script:
    - docker run -e CI=true diegodaudt/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-west-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-west-2-876325473964"
    bucket_path: "docker-react"
    on:
        branch: master